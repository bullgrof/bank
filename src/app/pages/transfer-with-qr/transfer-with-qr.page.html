<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" src="../../../assets/icons/arrow-back-outline.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>Transferir con QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form class="formlogin" #formtransfer="ngForm" (ngSubmit)="makeTransfer()">
    <ion-list>
        <ion-row>
            <ion-col size="8">
                <ion-item>
                    <ion-label position="floating" required="true">Cuenta a transferir : {{textFound}}</ion-label>
                    <ion-input type="number"
                                name="account"
                               [(ngModel)]="transfer.destiny"
                               [value]="transfer.destiny"
                               required >
                    </ion-input>           
                </ion-item>
            </ion-col>
          
            <ion-col size="4">
              <ion-tab-button (click)="scan()" >
                <ion-icon name="barcode"></ion-icon>
                <ion-label>Escanear</ion-label>
              </ion-tab-button>
            </ion-col>
        </ion-row>

        <ion-item>
            <ion-label position="floating" required="true">Cantidad a enviar</ion-label>
            <ion-input type="number"
                        name="value"
                       [(ngModel)]="transfer.value" 
                       (change)="verifyAccount(transfer.destiny)"
                       required
                       #input>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" required="true">Tipo de cuenta</ion-label>
            <ion-input type="text"
                        name="type"
                       [(ngModel)]="transfer.type" 
                       readonly
                       #input2                       >
            </ion-input>               
            
        </ion-item>

        <ion-item>
          <ion-label position="floating" required="true">Descripcion</ion-label>
          <ion-input type="text"
                      name="description"
                     [(ngModel)]="transfer.description" 
                     required
                     #input2>
          </ion-input>               
          
      </ion-item>
          
     

    
    <ion-button expand="block" 
    fill="outline" 
                type="submit"                  
                color="warning">
          <ion-icon name="log-in" class="marginicon"></ion-icon>   enviar
    </ion-button>
  </ion-list>

  </form>









</ion-content>
